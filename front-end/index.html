<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Medical billing</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 m-auto jq-form-container">
                <form>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Full Name :</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Date of birth :</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                        <label for="Name" class="form-label">Male</label>
                        <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                        <label for="Name" class="form-label">Female</label>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address :</label>
                        <textarea rows="3" class="form-control" id="address"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phoneno" class="form-label">Phone No :</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="btnSubmit()">Submit</button>
                    <script>
                        function btnSubmit(){
    console.log("123");
}

                    </script>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
